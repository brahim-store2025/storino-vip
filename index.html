<div id="clock" class="digital-display">00:00:00</div>
<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

<div id="visitorCounter" class="digital-display">Visitors: 0</div>
<script>
  const counterKey = 'site-visitor-count';
  let count = localStorage.getItem(counterKey);
  count = count ? parseInt(count) + 1 : 1;
  localStorage.setItem(counterKey, count);
  document.getElementById('visitorCounter').textContent = "Visitors: " + count;
</script>
