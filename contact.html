<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Storino VIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: white; color: #333; font-family: sans-serif; }
        header, footer { background: #8B0000; color: white; padding: 15px 0; }
        header h1 { color: goldenrod; margin: 0; }
        nav a { color: white; margin: 0 12px; text-decoration: none; font-weight: 600; }
        nav a.active, nav a:hover { color: #FFD700; text-decoration: underline; }
        .container { max-width: 900px; margin: 30px auto; }
        .section-title { color: goldenrod; text-align: center; margin-bottom: 25px; font-size: 2rem; }
    </style>
</head>
<body>
<header class="text-center">
    <h1>Storino VIP</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>
<div class="container">
    <section>
        <h2 class="section-title">Contactez-nous</h2>
        <p>Pour toute demande de devis ou information, contactez-nous :</p>
        <ul>
            <li>Téléphone : <strong>+212 660 302 395</strong></li>
            <li>Email : <strong>contact@storino-vip.com</strong></li>
        </ul>
        <form>
            <div class="mb-3">
                <label for="name">Nom</label>
                <input type="text" id="name" class="form-control" placeholder="Votre nom" required />
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Votre email" required />
            </div>
            <div class="mb-3">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Envoyer</button>
        </form>
    </section>
</div>
<footer class="text-center">
    <p>© 2025 Storino VIP – Tous droits réservés | contact@storino-vip.com | +212 660 302 395</p>
</footer>
</body>
</html>
